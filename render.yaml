services:
  - type: web
    name: beyblade-socket-server
    runtime: node
    plan: free # or starter ($7/month) for always-on
    buildCommand: npm install
    startCommand: node socket-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://justforview-in.vercel.app,https://justforview.vercel.app,https://www.justforview.in,https://*.vercel.app,http://localhost:3000,http://localhost:3001
    healthCheckPath: /health
